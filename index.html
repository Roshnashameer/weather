<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>
<body background="./shutterstock_240459751.jpg">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">Weather App</h1>
                <div class="text-center">
                    
                    <i class="wi wi-day-sunny display-3"></i>
                    
                </div>
                
                <div class="text-center mt-4">
                    <input type="text" id="location1" placeholder="Search Location">
                    <button onclick="searchData()" class="btn btn-primary mt-2">Search</button>
                </div>
                <br><br>
                <div class="container" id="c3">
                    
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    

<script>
    function searchData()
    {
        const date = new Date();
        
     loc=location1.value
     
     fetch(`https://api.openweathermap.org/data/2.5/weather?q=${loc}&appid=b41ec3be35c7dac8aabbc21ba253137a`).then(data=>data.json())
    .then(outdata=>displayData(outdata))
      
    
        function displayData(data){
            temp=data.main.temp
            temp_max=data.main.temp_max
            temp_min=data.main.temp_min
            wind_speed=data.wind.speed
            humidity=data.main.humidity

            
                var tempMaxCelsius = temp_max-273.15;
                var tempMinCelsius = temp_min-273.15;
                TempMax=tempMaxCelsius.toFixed(2) + "°C"
                TempMin=tempMinCelsius.toFixed(2) + "°C"


            c3.innerHTML=`<div class="row text-center text-bold">${date}</div><br><br>
            <div class="row text-center">
    <div class="col">
        <i class="wi wi-thermometer display-4"></i>
        <span id="temp-max">${TempMax}</span> / <span id="temp-min">${TempMin}</span>
    </div>
    <div class="col">
        <i class="wi wi-strong-wind display-4"></i>
        <span id="wind-speed">${wind_speed}</span>
    </div>
    <div class="col">
        <i class="wi wi-humidity display-4"></i>
        <span id="humidity">${humidity}</span>
    </div>
</div>

`
    }
}
</script>

</body>

</html>
